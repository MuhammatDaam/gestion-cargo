<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../../dist/index.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="tailwind.css">
    <title>Details du Cargaisons</title>
    <style>
        .hide-scrollbar {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div id="main-container" class="bg-gray-200 w-full h-screen flex gap-4">
        <div id="sidebar" class="bg-white w-80 h-full flex flex-col items-center gap-4">
            <img id="logo" src="logo_gpMonde.jpeg" alt="logo" class="h-40 w-full mb-2">
            <div id="dashboard-btn-container" class="w-4/5 h-10">
                <button id="dashboard-btn" class="w-full h-full border border-solid border-black rounded hover:bg-purple-700">
                    <h2 class="hover:text-white flex items-center justify-center w-full h-full text-xl text-purple-700">
                        Dashboard</h2>
                </button>
            </div>
            <div id="cargaisons-btn-container" class="w-4/5 h-10">
                <button id="cargaisons-btn" class="w-full h-full border border-solid border-black rounded hover:bg-purple-700">
                    <h2 class="hover:text-white flex items-center justify-center w-full h-full text-xl text-purple-700">
                        Cargaisons</h2>
                </button>
            </div>
            <div id="produits-colis-btn-container" class="w-4/5 h-10">
                <button id="produits-colis-btn" class="w-full h-full border border-solid border-black rounded hover:bg-purple-700">
                    <h2 class="hover:text-white flex items-center justify-center w-full h-full text-xl text-purple-700">
                        Produits/colis</h2>
                </button>
            </div>
        </div>
        <div id="main-content" class="flex-1 mr-4  relative overflow-auto hide-scrollbar">
            <header id="header" class="w-full h-24 flex justify-between bg-white rounded-b-2xl">
                <div class="w-1/4 h-full flex items-center">
                    <div id="menu-icon" class="w-12 h-12 ml-4 rounded-full flex justify-center items-center">
                        <i class="fa fa-bars text-purple-700 font-bold text-4xl" aria-hidden="true"></i>
                    </div>
                    <div id="theme-icon" class="w-12 h-12 ml-4 bg-gray-200 rounded-full flex justify-center items-center">
                        <i class="fa fa-sun font-bold text-3xl"></i>
                    </div>
                </div>
                <div id="date-picker-container" class="w-1/5 h-full flex items-center justify-center">
                    <input id="date-picker" type="date" class="w-72 h-3/5 rounded-xl border border-solid border-black bg-purple-600 text-white text-2xl" value="2024-05-18">
                </div>
            </header>
            <main id="main" class="w-full h-4/5 overflow-x-auto flex flex-wrap relative hide-scrollbar">
                <!-- Page pour afficher les produits -->
                <div id="product-page" class="h-auto w-full">
                    <div id="cargaison-header" class="flex justify-between items-center">
                        <div id="cargaison-title-container" class="flex items-center h-20">
                            <span id="cargaison-title" class="text-2xl font-bold text-purple-600">Detail du Cargaisons: Nom du Cargaison</span>
                        </div>
                    </div>
                    <div id="product-details" class="flex rounded-3xl bg-white items-center">
                        <div id="product-image-container" class="w-72 h-44 m-6 border border-solid border-black rounded-2xl">
                            <img id="product-image" src="Sans titre.jpeg" class="rounded-2xl w-full h-full" alt="voiture">
                        </div>
                        <div id="product-info" class="ml-6">
                            <h1 id="product-name" class="text-4xl font-bold text-purple-500">Nom Cargaison</h1>
                            <div id="product-tags" class="mt-4">
                                <span id="product-transport-type" class="bg-blue-500 text-2xl text-white px-4 py-2 rounded-lg">Aérien</span>
                            </div>
                            <div id="product-tags" class="flex items-center mt-6 space-x-2">
                                <span class="bg-blue-200 text-blue-600 px-2 py-1 rounded-full">Alimentaire</span>
                                <span class="bg-red-200 text-red-600 px-2 py-1 rounded-full">Fragile</span>
                            </div>
                        </div>
                        <div id="product-dates" class="ml-28 space-y-10 flex flex-col justify-around">
                            <div class="flex items-center gap-4">
                                <p class="text-purple-500 text-2xl font-bold">Départ :</p>
                                <div id="departure-date" class="bg-purple-600 w-60 h-14 rounded-xl flex justify-evenly items-center space-x-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-3xl text-white" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6zM4 4a1 1 0 011-1h8a1 1 0 011 1v1H4V4zm1 11a1 1 0 110-2 1 1 0 010 2zm0-4a1 1 0 110-2 1 1 0 010 2zm0-4a1 1 0 110-2 1 1 0 010 2zm8 8a1 1 0 100-2 1 1 0 000 2zm0-4a1 1 0 100-2 1 1 0 000 2zm0-4a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                                    </svg>
                                    <span id="departure-date-text" class="text-white text-3xl font-semibold">21
                                        /01/2024</span>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <p class="text-2xl text-purple-500 font-bold">Arrivé :</p>
                                    <div class="bg-purple-600 w-60 h-14 rounded-xl flex justify-evenly items-center space-x-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white text-3xl" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6zM4 4a1 1 0 011-1h8a1 1 0 011 1v1H4V4zm1 11a1 1 0 110-2 1 1 0 010 2zm0-4a1 1 0 110-2 1 1 0 010 2zm0-4a1 1 0 110-2 1 1 0 010 2zm8 8a1 1 0 100-2 1 1 0 000 2zm0-4a1 1 0 100-2 1 1 0 000 2zm0-4a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                                        </svg>
                                        <span id="arrival-date-text" class="text-white text-3xl font-semibold">21/01/2024</span>
                                    </div>
                                </div>
                            </div>
                            <div id="weight-container" class="w-80 h-40 ml-40 bg-gray-100 rounded-xl">
                                <p class="text-purple-600 p-5 font-bold text-2xl">Poids Total:</p>
                                <div class="w-10/12 bg-gray-400 ml-6 rounded-full h-10">
                                    <div class="bg-purple-600 h-10 rounded-full flex justify-center items-center" style="width: 60%">
                                        <span class="font-bold text-center">50%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div id="product-table-container" class="overflow-x-auto mt-4 p-14 rounded-2xl bg-white">
                            <table id="product-table" class="min-w-full divide-y divide-gray-200 ">
                                <thead class="bg-purple-300 rounded-xl">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-xl rounded-l-xl font-bold text-white uppercase tracking-wider text-center">
                                            Image
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-xl font-bold text-white uppercase tracking-wider text-center">
                                            Libellé
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-xl font-bold text-white uppercase tracking-wider text-center">
                                            Type
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-xl font-bold text-white uppercase tracking-wider text-center">
                                            Poids
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-xl font-bold text-white uppercase tracking-wider text-center">
                                            Prix/Kg
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-xl font-bold text-white uppercase tracking-wider text-center">
                                            Prix Total
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-xl rounded-r-xl font-bold text-white uppercase tracking-wider text-center">
                                            Statut
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200 ">
                                    <tr class="">
                                        <td class="px-6 py-4 whitespace-nowrap flex justify-center items-center">
                                            <div class="border border-solid border-black flex justify-center items-center rounded-full w-12 h-12">
                                                <img src="Sans titre.jpeg" class="rounded-full" alt="photo">
                                            </div>
                                        </td>
                                        <td class="text-center px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-900">motos</div>
                                        </td>
                                        <td class="text-center px-6 py-4 whitespace-nowrap">
                                            <div class="bg-blue-500 text-white px-3 py-1 rounded-full">Aérien</div>
                                        </td>
                                        <td class="text-center px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-900">20 kg</div>
                                        </td>
                                        <td class="text-center px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-900">100f CFA</div>
                                        </td>
                                        <td class="text-center px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-900">2000f CFA</div>
                                        </td>
                                        <td class="text-center px-6 py-4 whitespace-nowrap">
                                            <span class="px-3 py-1 inline-block rounded-full bg-green-100 text-green-800"> En cours</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
            <footer id="footer" class="w-full h-24 bg-white rounded-t-2xl flex justify-center items-center">
                <h2 class="text-purple-800 text-3xl">®GP MONDE</h2>
            </footer>
        </div>
    </div>
</body>

</html>
